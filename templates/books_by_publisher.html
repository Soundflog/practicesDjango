<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги издательства {{ publisher.name }}</title>
</head>
<body>
    <h1>Книги издательства {{ publisher.name }}</h1>

        {% endfor %}
    </ul>
</body>
</html>

{% extends "base.html" %}

{% block content %}
    <h2>Вход</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <form action="/shop/register/">
        <button type="submit">Регистрация</button>
    </form>
    
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Ошибка:</strong> Неверное имя пользователя или пароль.
        </div>
    {% endif %}

{% endblock %}

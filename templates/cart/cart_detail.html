{% extends "base.html" %}

{% block content %}
<h2>Корзина</h2>
<table>
    <thead>
        <tr>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
            <td>
                <a href="{% url 'cart_remove' item.product.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>Общая сумма: {{ cart.get_total_price }}</p>
{% endblock %}

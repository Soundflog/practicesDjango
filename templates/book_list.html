<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} ({{ book.year }}) — Автор: {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Добавить книгу</a>
</body>
</html>
